<!--[main]-->

<div class="panel panel-default">
    <div class="panel-body">
        <div class="work-title">
            {$title}
        </div>
        <div class="container-wrapper">
            <div class="container-main">
                
                <div class="container_line_1">
                    <div class="autor">
                        <span class="text-to-name">Autores:</span><br>
                        <!--[authors]-->
                        <span class="text-to-name">{$authors}</span><br>
                        <!--[/authors]-->
                    </div>
                    <div class="advisor">
                        <span class="text-to-name">Orientadores:</span><br>
                        <!--[advisors]-->
                        <span class="text-to-name"><sup>{$i}</sup>{$advisors}</span><br>
                        <!--[/advisors]-->
                    </div>
                </div>
                <div class="container_line_2">
                    <div class="presentation">
                        <p>Data de apresentação: {$date}</p>
                    </div>
                </div>
                <div class="container_line_3">
                    <div class="keywords">
                        <p>Palavras-chave: {$keywords}</p>
                    </div>
                </div>
                <div class="container_line_4">
                    <span>Resumo:</span>
                    <div class="panel" style="margin-right: 2rem; padding: 1rem;">
                        <div class="abstract">
                            {$abstract}
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-sec">
                <div class="container_line_2">
                    <div class="file">
                        <div class="ilustation"></div>
                        <p>Ver: <a href="{$file}">{$file-label}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--[/main]-->
